<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Converter</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="logo.png" alt="Logo">
			</div>
			<div class="nav">
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="dataunits.html">Data Units</a></li>
						<li><a href="contact.html">Contact Us</a></li>
						<li><a href="registration.html">Registration</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="container">
			<main>
				<h2>Data Units Converter</h2>
				<form>
					<label for="from_unit">From:</label>
					<select id="from_unit">
						<option value="bit">Bit</option>
						<option value="byte">Byte</option>
						<option value="kilobyte">KiloByte</option>
						<option value="megabyte">MegaByte</option>
						<option value="gigabyte">GigaByte</option>
					</select>
					<label for="from_value">Value:</label>
					<input type="number" id="from_value" min="0">
					<label for="to_unit">To:</label>
					<select id="to_unit">
						<option value="bit">Bit</option>
						<option value="byte">Byte</option>
						<option value="kilobyte">KiloByte</option>
						<option value="megabyte">MegaByte</option>
						<option value="gigabyte">GigaByte</option>
					</select>
					<button type="button" onclick="convert()">Convert</button>
				</form>
				<br>
				<p id="result"></p>
			</main>
		</div>
		<footer>
			<p>Yousef Ismail &copy; 2023</p>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
